<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h5 class="pull-left">
            <i class="fa fa-sitemap" ng-class="icon"></i> Add Network
        </h5>
        <div class="pull-right">
            <button class="btn btn-success" ng-click="save()">
                <i class="fa fa-floppy-o"></i><span> Save</span>
            </button>
        </div>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="network.name">
            </div>
            <div class="form-group">
                <label>Subnet</label>
                <input type="text" class="form-control" value="{{network.subnet}}">
            </div>
            <div class="form-group">
                <label>Gateway</label>
                <input type="text" class="form-control" value="{{network.gateway}}">
            </div>
            <div class="form-group">
                <label>Driver</label>
                <select class="form-control" ng-model="network.driver">
                    <option>overlay</option>
                    <option>bridge</option>
                </select>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h5><i class="fa fa fa-sitemap" ng-class="icon"></i> Networks</h5>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Scope</th>
                    <th>Driver</th>
                    <th>Enable IPv6</th>
                    <th>IPAM Subnet</th>
                    <th>IPAM Gateway</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="network in networks | orderBy:'-Name'">
                    <td>{{network.Name}}</td>
                    <td>{{network.Scope}}</td>
                    <td>{{network.Driver}}</td>
                    <td>{{network.EnableIPv6}}</td>
                    <td>{{network.IPAM.Config[0].Subnet}}</td>
                    <td>{{network.IPAM.Config[0].Gateway}}</td>
                    <td>
                        <button class="btn btn-danger btn-xs" ng-click="del(network.Id)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
